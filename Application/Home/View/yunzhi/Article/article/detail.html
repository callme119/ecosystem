<extend name="Base/common"/>
<block name="main">
    <div class="row main">
        <div class="col-md-3">
            <ul>
                            {:W('Category/lists', array($category['id'],1))}
            </ul>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                </div>
                <div class="list-group">
                    <div class="list-group-item">
                        <h2 class="text-center">{$info.title}</h2>
                        <p class="resume-article">
                            <span class="glyphicon glyphicon-time" aria-hidden="true"></span>发布日期：{$info.create_time|date='Y-m-d',###}<!--                           <span class="glyphicon glyphicon-user" aria-hidden="true"></span>作者：-->&nbsp;&nbsp;&nbsp;<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>点击数：{$info.view}
                        </p>
                    </div>
                    <div class="list-group-item">
                        <h4 class="list-group-item-heading">

                        </h4>                      
                            {$info.content}
                        <div style="clear:both"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>

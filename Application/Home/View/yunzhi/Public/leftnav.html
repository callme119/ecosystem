<ul>
<volist name="category" id="cate">
    <eq name="current" value="$cate['id']">
        <li class="leftmenutitle active">
            <a class="a" href="{:U('Article/lists?category='.$cate['name'])}">
                <i class="icon-chevron-right"></i>{$cate.title}
            </a>
        </li>
    <else/>
        <li class="leftmenutitle">
            <a class="a" href="{:U('Article/lists?category='.$cate['name'])}">
                <i class="icon-chevron-right"></i>{$cate.title}
            </a>
        </li>
    </eq>
</volist>
</ul>
